
<div id="Theme" style="display: none;">{{Theme}}</div>
<div id="all" style="height: calc(100vh - 20px); overflow: hidden;">
<div id="nonIframe">
<div id="main" class="originalFrontVisible originalBackVisible">
{{#Header}}
	<div id='header' class="upAndDown">
		{{Header}}
	</div>
{{/Header}}

	<div id='frontbox'>
		{{Back}}
	</div>

	<div id='backbox' class="upAndDown">
		{{Front}}
	</div>






	{{#Info}}
		<div id="info">
			{{Info}}
		</div>
  {{/Info}}
  
  {{#Source}}
		<div id="source">
			{{Source}}
		</div>
  {{/Source}}
  
	<div id="buttons" style="visibility: hidden;">
	</div>

</div>
<iframe id="iframe" style="visibility: hidden; height: 100vh; width: 100%;">
</iframe>
</div>
</div>
